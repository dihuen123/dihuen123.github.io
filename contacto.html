<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prana</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header class="header">
        <div class="menu container">
            <img class="logo" src="imagenes/Prana.png" alt="">
            <input type="checkbox" id="menu"/>
            <label for="menu">
                <img src="imagenes/menu.png" class="menu-icono" alt="menu">
            </label>
            <nav class="navbar">
                <ul>
                    <li><a href="ropa.html">Inicio</a></li>
                    <li><a href="Productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
            <div>
                <ul>
                    <li class="submenu">
                        <img src="imagenes/car.svg" id="img-carrito" alt="carrito">
                        <div id="carrito">
                            <table id="lista-carrito">
                                <thead>
                                    <tr>
                                        <th>Imagen</th>
                                        <th>Nombre</th>
                                        <th>Precio</th>
                                        <th></th>
                                    </tr>
                                    <tbody></tbody>
                                </thead>
                            </table>
                            <a href="#" id="vaciar-carrito" class="btn-2">Vaciar Carrito</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div>
            <header class="header-content container">
                <div class="header-img">
                    <img src="imagenes/ right.png" alt="">
                </div>
                <div class="header-txt">
                    <h1>Habla con nosotros</h1>
                    <p>Pregunta por cualquier prenda</p>
                    <a href="#" class="btn-1">Informacion</a>
                </div>



            </header>
        </div>

    </header>


    <section class="ofert container">
        <div class="ofert-1">
            <div class="ofert-img">
                <img src="imagenes/Instagram_logo_2016.svg.webp">
            </div>
            <div class="ofert-txt">
                <h3>Instagram</h3>
                <a href="https://www.instagram.com/prana.ch/" class="btn-2">Informacion</a>
            </div>
        </div>


        <div class="ofert-1">
            <div class="ofert-img">
                <img src="imagenes/whatsapp.png" alt="">
            </div>
            <div class="ofert-txt">
                <h3>Whatsapp</h3>
                <a href="https://api.whatsapp.com/send/?phone=5491135515705&text=Hola%21+Gracias+por+comunicarte+con+Prana+by+Gaspar+en+que.podemos+ayudarte%3F%3F%0ADejanos+tu+inquietud+y+en+breve+te+responderemos%21+&type=phone_number&app_absent=0" class="btn-2">Informacion</a>
            </div>
        </div>


        <div class="ofert-1">
            <div class="ofert-img">
                <img src="imagenes/ubicacion">
            </div>
            <div class="ofert-txt">
                <h3>Ubicacion</h3>
                <a href="https://maps.app.goo.gl/xMtGkCtoAxDZzkwRA" class="btn-2">Informacion</a>
            </div>
        </div>

    </section>

    













    <script src="scrip.js"></script>
</body>
</html>
